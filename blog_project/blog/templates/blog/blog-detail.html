{% extends 'base.html' %}

{% block title %} Blog {% endblock %}

{% block content %}
<a href="{% url 'blog_list' %}" class="btn btn-dark mt-3 mb-5">Back</a>
    {% for post in blog %}
    <h2>{{ post.title }}</h2>
    <h5>{{ post.description }}</h5>
    <p class="text-right">{{ post.time }}</p>
    <p class="text-right">{{ post.blog }}</p>
    <hr>
    {% endfor %}
{% endblock %}
